<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- 側邊欄 -->
    <div class="w-24 bg-gray-200 flex flex-col">
        <!-- Logo區域 -->
        <div class="h-12 bg-gray-300 mb-1"></div>
        
        <!-- 導航項目 -->
        <div class="flex-1 space-y-1">
            <div class="text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer">
                基本資料
            </div>
            <div class="text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer">
                自訂簡介
            </div>
            <div class="text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer">
                修改資料
            </div>
            <div class="bg-white text-center py-2 text-sm font-medium text-gray-700 border-r-2 border-blue-500">
                重設密碼
            </div>
        </div>
        
        <!-- 底部返回按鈕 -->
        <div class="p-2">
            <button class="w-6 h-6 bg-black rounded flex items-center justify-center hover:bg-gray-800 cursor-pointer">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- 主內容區 -->
    <div class="flex-1" style="background-color: #e6f3ff;">
        <!-- 標題 -->
        <div class="text-center py-4">
            <h1 class="text-2xl font-bold text-gray-800">重設密碼</h1>
        </div>
        
        <!-- 內容區域 -->
        <div class="flex flex-col items-center mt-16">
            <!-- 密碼重設圖標 -->
            <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mb-8">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            
            <!-- 密碼重設表單 -->
            <div class="bg-white rounded-lg shadow p-6 w-80">
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">目前密碼</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">新密碼</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">確認新密碼</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded hover:bg-blue-600 mt-6">
                        重設密碼
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
