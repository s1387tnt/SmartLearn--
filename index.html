    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">SmartLearn</div>
            <nav class="flex items-center space-x-8">

                    <div class="w-8 h-8 border-2 border-gray-400 rounded flex items-center justify-center">
                        <span class="text-sm">II</span>
                    </div>
                </div>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium bg-gray-200 px-3 py-2 rounded">行事曆</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">學習筆記</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">學習進度</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">學習測驗</a>
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-pink-200 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-8">
        <!-- Calendar Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <button class="p-2 hover:bg-gray-100 rounded">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h2 class="text-2xl font-bold text-gray-900">2025年 五月</h2>
                <button class="p-2 hover:bg-gray-100 rounded">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 gap-4 mb-4">
                <!-- Day Headers -->
                <div class="text-center font-medium text-gray-600 py-3">日</div>
                <div class="text-center font-medium text-gray-600 py-3">一</div>
                <div class="text-center font-medium text-gray-600 py-3">二</div>
                <div class="text-center font-medium text-gray-600 py-3">三</div>
                <div class="text-center font-medium text-gray-600 py-3">四</div>
                <div class="text-center font-medium text-gray-600 py-3">五</div>
                <div class="text-center font-medium text-gray-600 py-3">六</div>

                <!-- Calendar Days -->
                <!-- Row 1 -->
                <div class="h-12 flex items-center justify-center"></div>
                <div class="h-12 flex items-center justify-center"></div>
                <div class="h-12 flex items-center justify-center"></div>
                <div class="h-12 flex items-center justify-center"></div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">1</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">2</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">3</div>

                <!-- Row 2 -->
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">4</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">5</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">6</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">7</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">8</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">9</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">10</div>

                <!-- Row 3 -->
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">11</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">12</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">13</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">14</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">15</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">16</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">17</div>

                <!-- Row 4 -->
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">18</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">19</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">20</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">21</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">22</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">23</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">24</div>

                <!-- Row 5 -->
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer bg-gray-200">25</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">26</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">27</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">28</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">29</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">30</div>
                <div class="h-12 flex items-center justify-center text-gray-900 hover:bg-gray-100 rounded cursor-pointer">31</div>
            </div>
        </div>

        <!-- Event List -->
        <div class="space-y-4">
            <!-- Event Items -->
            <div class="bg-gray-300 rounded-lg p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-blue-200 rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <span class="font-medium text-gray-900">A - ABC</span>
                </div>
                <span class="text-gray-600">1hr</span>
            </div>

            <div class="bg-gray-300 rounded-lg p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-blue-200 rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <span class="font-medium text-gray-900">A - ABC</span>
                </div>
                <span class="text-gray-600">1hr</span>
            </div>

            <div class="bg-gray-300 rounded-lg p-4 flex items-center justify-center">
                <button class="font-medium text-gray-900 hover:text-gray-700">新增學習任務</button>
            </div>
        </div>
    </main>

    <script>
        // 日曆互動功能
        document.addEventListener('DOMContentLoaded', function() {
            const calendarDays = document.querySelectorAll('.h-12');
            
            calendarDays.forEach(day => {
                day.addEventListener('click', function() {
                    if (this.textContent.trim()) {
                        // 移除之前的選中狀態
                        calendarDays.forEach(d => d.classList.remove('bg-blue-500', 'text-white'));
                        // 添加選中狀態
                        this.classList.add('bg-blue-500', 'text-white');
                        this.classList.remove('hover:bg-gray-100');
                    }
                });
            });

            // 月份切換功能
            const prevBtn = document.querySelector('button');
            const nextBtn = document.querySelectorAll('button')[1];
            const monthYear = document.querySelector('h2');

            let currentMonth = 5; // 五月
            let currentYear = 2025;

            const months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];

            prevBtn.addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 1) {
                    currentMonth = 12;
                    currentYear--;
                }
                monthYear.textContent = `${currentYear}年 ${months[currentMonth - 1]}`;
            });

            nextBtn.addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 12) {
                    currentMonth = 1;
                    currentYear++;
                }
                monthYear.textContent = `${currentYear}年 ${months[currentMonth - 1]}`;
            });
        });
    </script>
</body>
</html>
