    <style>
      .gantt-bar {
        background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
        border-radius: 20px;
      }
      .gantt-bar-orange {
        background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        border-radius: 20px;
      }
      .sphere {
        background: linear-gradient(
          135deg,
          #60a5fa 0%,
          #3b82f6 50%,
          #1e40af 100%
        );
        border-radius: 50%;
        position: relative;
      }
      .sphere::before {
        content: "";
        position: absolute;
        top: 20%;
        left: 25%;
        width: 35%;
        height: 35%;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        filter: blur(1px);
      }
      .card-placeholder {
        background: #c4c4c4;
        border-radius: 12px;
        aspect-ratio: 4/3;
      }
      .subject-button {
        background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 100%);
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        transition: all 0.3s ease;
      }
      .arrow-button {
        background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 100%);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 20;
      }
      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
      }

      .user-profile {

    </style>
