      <div class="flex items-center space-x-6">

            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path

              stroke-width="2"

        <a

        >
          學習筆記
        </a>
        <div class="relative">
          <button
            id="progressBtn"
            class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded flex items-center"
          >
            學習進度
            <svg
              class="w-4 h-4 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            id="progressDropdown"
            class="absolute right-0 mt-1 w-40 bg-white rounded shadow-lg hidden z-50"
          >
            <a
              href="#"

              >法文</a

          </div>
        </div>
        <a
          href="test.html"
          class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded"
        >
          學習測驗
        </a>
        <div class="flex items-center">
          <div
            class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"

            </svg>
          </div>
          <svg
            class="w-4 h-4 ml-1 text-gray-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"

    <!-- Main Content -->

      <div class="flex justify-between items-start">
        <!-- Progress Chart Section -->

          <h2 class="text-2xl font-bold text-gray-900 mb-6">我的學習進度</h2>

          <!-- Weekly Progress -->
          <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-end space-x-4 mb-4">
              <!-- Progress Bars -->
              <div class="flex-1">
                <div class="text-center mb-2">
                  <div class="text-sm text-gray-600 mb-1">Monday</div>
                  <div class="text-lg font-semibold text-gray-900">10%</div>
                </div>
                <div

                >

                  <div class="bg-gray-300 rounded h-2 mb-1"></div>
                  <div class="bg-gray-300 rounded h-2"></div>
                </div>
              </div>

              <div class="flex-1">
                <div class="text-center mb-2">
                  <div class="text-sm text-gray-600 mb-1">Monday</div>
                  <div class="text-lg font-semibold text-gray-900">20%</div>
                </div>
                <div
                  class="bg-gray-200 rounded-lg h-32 flex flex-col justify-end p-2"
                >
                  <div class="bg-blue-500 rounded h-6 mb-1"></div>
                  <div class="bg-gray-300 rounded h-2 mb-1"></div>
                  <div class="bg-gray-300 rounded h-2"></div>
                </div>
              </div>

              <div class="flex-1">
                <div class="text-center mb-2">
                  <div class="text-sm text-gray-600 mb-1">Monday</div>
                  <div class="text-lg font-semibold text-gray-900">20%</div>
                </div>
                <div
                  class="bg-gray-200 rounded-lg h-32 flex flex-col justify-end p-2"
                >
                  <div class="bg-blue-500 rounded h-6 mb-1"></div>
                  <div class="bg-orange-400 rounded h-3 mb-1"></div>
                  <div class="bg-gray-300 rounded h-2"></div>
                </div>
              </div>

              <div class="flex-1">
                <div class="text-center mb-2">
                  <div class="text-sm text-gray-600 mb-1">Monday</div>
                  <div class="text-lg font-semibold text-gray-900">30%</div>
                </div>
                <div

                >
                  <div class="bg-blue-500 rounded h-8 mb-1"></div>
                  <div class="bg-orange-400 rounded h-4 mb-1"></div>
                  <div class="bg-gray-300 rounded h-2"></div>
                </div>
              </div>

              <div class="flex-1">
                <div class="text-center mb-2">
                  <div class="text-sm text-gray-600 mb-1">Monday</div>
                  <div class="text-lg font-semibold text-gray-900">50%</div>
                </div>
                <div

              <div class="flex-1">

                </div>
                <div

              <div class="flex-1">

                </div>
                <div

                  <div class="bg-gray-300 rounded h-2 mb-1"></div>
                  <div class="bg-gray-300 rounded h-2 mb-1"></div>
                  <div class="bg-gray-300 rounded h-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- AI Assistant Section -->
        <div class="w-80">
          <div class="bg-gray-200 rounded-lg p-6">
            <div class="flex items-center mb-4">
              <div

              </div>

            </div>

            <div class="mb-4">
              <div

              >
                <svg
                  class="w-6 h-6 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                  ></path>
                </svg>
              </div>
              <p class="text-sm text-gray-700 mb-1">建議今天完成50%，很棒！</p>
              <p class="text-sm text-gray-700">
                建議在晚上11點前完成剩下的學習，
              </p>
              <p class="text-sm text-gray-700">仍可達成目標</p>
            </div>

            <div class="space-y-3">
              <button
                class="w-full bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg text-sm"
              >
                更換排程
              </button>
              <button
                class="w-full bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg text-sm"
              >
                加入建議至行事曆
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 動態進度條效果
        const progressBars = document.querySelectorAll(
          ".bg-blue-500, .bg-orange-400"
        );

        progressBars.forEach((bar, index) => {
          setTimeout(() => {
            bar.style.opacity = "0";
            bar.style.transform = "scaleY(0)";
            bar.style.transition = "all 0.5s ease";

            setTimeout(() => {
              bar.style.opacity = "1";
              bar.style.transform = "scaleY(1)";
            }, 100);
          }, index * 200);
        });

        // 按鈕點擊事件
        document
          .querySelector(".bg-gray-400")
          .addEventListener("click", function () {
            alert("更換排程功能");
          });

        document
          .querySelectorAll(".bg-gray-400")[1]
          .addEventListener("click", function () {
            alert("加入建議至行事曆");
          });
      });
    </script>
  </body>
</html>
