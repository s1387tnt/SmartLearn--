<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartLearn - 學習測驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-200 px-6 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-gray-800">SmartLearn</h1>
      </div>
      <div class="flex items-center space-x-6">
        <a
          href="plan.html"
          class="px-3 py-2 text-gray-600 font-medium flex items-center hover:bg-gray-300 rounded"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-2.811-.46l-3.736.934 1.04-3.9A7.963 7.963 0 013 12c0-4.418 3.582-8 8-8s8 3.582 8 8z"
            ></path>
          </svg>
          行事曆
        </a>

        <a
          href="note.html"
          class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded inline-block"
        >
          學習筆記
        </a>
        <div class="relative">
          <button
            id="progressBtn"
            class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded flex items-center"
          >
            學習進度
            <svg
              class="w-4 h-4 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            id="progressDropdown"
            class="absolute right-0 mt-1 w-40 bg-white rounded shadow-lg hidden z-50"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >法文</a
            >
          </div>
        </div>
        <a
          href="test.html"
          class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded"
        >
          學習測驗
        </a>
        <div class="flex items-center">
          <div
            class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <svg
            class="w-4 h-4 ml-1 text-gray-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-white shadow-sm">
        <div class="p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">學習測驗：</h2>
          <div class="space-y-2">
            <button
              class="w-full text-left px-4 py-3 bg-gray-200 rounded-lg text-gray-900 font-medium"
            >
              數學
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-100 rounded-lg text-gray-700"
            >
              英文
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-100 rounded-lg text-gray-700"
            >
              西班牙文
            </button>
          </div>
        </div>

        <!-- Bottom Menu -->
        <div class="absolute bottom-4 left-4">
          <button class="p-2 text-gray-600 hover:text-gray-900">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-900 mb-8">練習測驗</h1>

          <!-- Test Icon -->
          <div
            class="w-32 h-32 bg-gray-400 rounded-lg mx-auto mb-8 flex items-center justify-center"
          >
            <svg
              class="w-16 h-16 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            <div
              class="absolute top-4 right-4 w-4 h-4 bg-white rounded-full"
            ></div>
            <div class="ml-8 space-y-2">
              <div class="flex items-center space-x-2">
                <div class="w-8 h-1 bg-white rounded"></div>
                <svg
                  class="w-4 h-4 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
              </div>
              <div class="flex items-center space-x-2">
                <div class="w-8 h-1 bg-white rounded"></div>
                <svg
                  class="w-4 h-4 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">
              準備好了嗎？
            </h2>
            <p class="text-gray-600 mb-2">盡快將所有詞語與其定義配對。</p>
            <p class="text-gray-600">避免錯誤配對，以免增加時間！</p>
          </div>

          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-12 py-4 rounded-full text-lg transition-colors"
          >
            開始測驗
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 科目選擇功能
        const subjects = document.querySelectorAll(".w-full.text-left");
        subjects.forEach((subject) => {
          subject.addEventListener("click", function () {
            subjects.forEach((s) => {
              s.classList.remove("bg-gray-200");
              s.classList.add("hover:bg-gray-100");
            });
            this.classList.add("bg-gray-200");
            this.classList.remove("hover:bg-gray-100");
          });
        });

        // 開始測驗按鈕
        document
          .querySelector(".bg-blue-500")
          .addEventListener("click", function () {
            alert("開始測驗！");
          });
      });
    </script>
  </body>
</html>
