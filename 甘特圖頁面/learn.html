<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartLearn - 學習進度</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- 頂部導航欄 -->
    <header class="bg-gray-200 px-6 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-gray-800">SmartLearn</h1>
      </div>
      <div class="flex items-center space-x-6">
        <a
          href="plan.html"
          class="px-3 py-2 text-gray-600 font-medium flex items-center hover:bg-gray-300 rounded"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-2.811-.46l-3.736.934 1.04-3.9A7.963 7.963 0 013 12c0-4.418 3.582-8 8-8s8 3.582 8 8z"
            ></path>
          </svg>
          行事曆
        </a>

        <a
          href="note.html"
          class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded inline-block"
        >
          學習筆記
        </a>
        <div class="relative">
          <button
            id="progressBtn"
            class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded flex items-center"
          >
            學習進度
            <svg
              class="w-4 h-4 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            id="progressDropdown"
            class="absolute right-0 mt-1 w-40 bg-white rounded shadow-lg hidden z-50"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >法文</a
            >
          </div>
        </div>
        <a
          href="test.html"
          class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded"
        >
          學習測驗
        </a>
        <div class="flex items-center">
          <div
            class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <svg
            class="w-4 h-4 ml-1 text-gray-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <!-- 主要內容 -->
    <main class="px-6 py-8">
      <!-- 頁面標題 -->
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-gray-900">學習進度</h1>
        <!-- 右側人物圖示 -->
        <div
          class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-10 h-10 text-gray-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>
      </div>

      <!-- 進度卡片網格 -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-4"
      >
        <!-- 進度卡片 1 - 10% -->
        <div class="bg-gray-300 rounded-2xl p-4 h-80 flex flex-col">
          <div class="text-center mb-4">
            <p class="text-sm text-gray-600 mb-1">Monday</p>
            <p class="text-2xl font-bold text-gray-900">10%</p>
          </div>
          <!-- 藍色進度條 -->
          <div class="w-full bg-gray-400 rounded-full h-2 mb-4">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 10%"></div>
          </div>
          <div class="flex-1 flex flex-col justify-end space-y-2">
            <div class="bg-gray-400 rounded-lg px-3 py-2">
              <p class="text-xs text-gray-700">A</p>
              <p class="text-xs text-gray-600">1hr/5hr</p>
            </div>
            <div class="bg-gray-400 rounded-lg px-3 py-2">
              <p class="text-xs text-gray-700">A</p>
              <p class="text-xs text-gray-600">1hr/5hr</p>
            </div>
            <div class="bg-gray-400 rounded-lg px-3 py-2">
              <p class="text-xs text-gray-700">A</p>
              <p class="text-xs text-gray-600">1hr/5hr</p>
            </div>
          </div>
        </div>

        <!-- 進度卡片 2 - 20% -->
        <div class="bg-gray-300 rounded-2xl p-4 h-80 flex flex-col">
          <div class="text-center mb-4">
            <p class="text-sm text-gray-600 mb-1">Monday</p>
            <p class="text-2xl font-bold text-gray-900">20%</p>
          </div>
          <!-- 藍色進度條 -->
          <div class="w-full bg-gray-400 rounded-full h-2 mb-4">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 20%"></div>
          </div>
          <div class="flex-1"></div>
        </div>

        <!-- 進度卡片 3 - 20% -->
        <div class="bg-gray-300 rounded-2xl p-4 h-80 flex flex-col">
          <div class="text-center mb-4">
            <p class="text-sm text-gray-600 mb-1">Monday</p>
            <p class="text-2xl font-bold text-gray-900">20%</p>
          </div>
          <!-- 藍色進度條 -->
          <div class="w-full bg-gray-400 rounded-full h-2 mb-4">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 20%"></div>
          </div>
          <div class="flex-1"></div>
        </div>

        <!-- 進度卡片 4 - 30% -->
        <div class="bg-gray-300 rounded-2xl p-4 h-80 flex flex-col">
          <div class="text-center mb-4">
            <p class="text-sm text-gray-600 mb-1">Monday</p>
            <p class="text-2xl font-bold text-gray-900">30%</p>
          </div>
          <!-- 藍色進度條 -->
          <div class="w-full bg-gray-400 rounded-full h-2 mb-4">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 30%"></div>
          </div>
          <div class="flex-1"></div>
        </div>

        <!-- 進度卡片 5 - 50% -->
        <div class="bg-gray-300 rounded-2xl p-4 h-80 flex flex-col">
          <div class="text-center mb-4">
            <p class="text-sm text-gray-600 mb-1">Monday</p>
            <p class="text-2xl font-bold text-gray-900">50%</p>
          </div>
          <!-- 藍色進度條 -->
          <div class="w-full bg-gray-400 rounded-full h-2 mb-4">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 50%"></div>
          </div>
          <div class="flex-1"></div>
        </div>

        <!-- 進度卡片 6 - 1% -->
        <div class="bg-gray-300 rounded-2xl p-4 h-80 flex flex-col">
          <div class="text-center mb-4">
            <p class="text-sm text-gray-600 mb-1">Monday</p>
            <p class="text-2xl font-bold text-gray-900">1%</p>
          </div>
          <!-- 藍色進度條 -->
          <div class="w-full bg-gray-400 rounded-full h-2 mb-4">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 1%"></div>
          </div>
          <div class="flex-1"></div>
        </div>

        <!-- 進度卡片 7 - 1% -->
        <div class="bg-gray-300 rounded-2xl p-4 h-80 flex flex-col">
          <div class="text-center mb-4">
            <p class="text-sm text-gray-600 mb-1">Monday</p>
            <p class="text-2xl font-bold text-gray-900">1%</p>
          </div>
          <!-- 藍色進度條 -->
          <div class="w-full bg-gray-400 rounded-full h-2 mb-4">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 1%"></div>
          </div>
          <div class="flex-1"></div>
        </div>
      </div>

      <!-- 新增進度卡片按鈕 -->
      <div class="mt-8 text-center">
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors"
        >
          新增學習進度
        </button>
      </div>
    </main>

    <script>
      // 進度卡片點擊事件
      const progressCards = document.querySelectorAll(".bg-gray-300");
      progressCards.forEach((card) => {
        card.addEventListener("click", function () {
          // 添加點擊效果
          this.classList.add("ring-2", "ring-blue-500");
          setTimeout(() => {
            this.classList.remove("ring-2", "ring-blue-500");
          }, 300);
        });
      });

      // 導航選單點擊事件
      const navButtons = document.querySelectorAll("nav button");
      navButtons.forEach((button) => {
        button.addEventListener("click", function () {
          // 移除所有按鈕的活動狀態
          navButtons.forEach((btn) => {
            btn.classList.remove(
              "text-blue-600",
              "font-medium",
              "border-b-2",
              "border-blue-600",
              "pb-1"
            );
            btn.classList.add("text-gray-700");
          });
          // 為當前按鈕添加活動狀態
          this.classList.remove("text-gray-700");
          this.classList.add(
            "text-blue-600",
            "font-medium",
            "border-b-2",
            "border-blue-600",
            "pb-1"
          );
        });
      });

      // 新增進度按鈕事件
      const addProgressBtn = document.querySelector(".bg-blue-600");
      addProgressBtn.addEventListener("click", function () {
        alert("新增學習進度功能");
      });
    </script>
  </body>
</html>
