<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartLearn - 學習筆記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .tree-line {
        stroke: #374151;
        stroke-width: 2;
        fill: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-200 px-6 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-gray-800">SmartLearn</h1>
      </div>
      <div class="flex items-center space-x-6">
        <a
          href="plan.html"
          class="px-3 py-2 text-gray-600 font-medium flex items-center hover:bg-gray-300 rounded"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-2.811-.46l-3.736.934 1.04-3.9A7.963 7.963 0 013 12c0-4.418 3.582-8 8-8s8 3.582 8 8z"
            ></path>
          </svg>
          行事曆
        </a>
        <a
          href="note.html"
          class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded inline-block"
          >學習筆記</a
        >
        <div class="relative">
          <button
            id="progressBtn"
            class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded flex items-center"
          >
            學習進度
            <svg
              class="w-4 h-4 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            id="progressDropdown"
            class="absolute right-0 mt-1 w-40 bg-white rounded shadow-lg hidden z-50"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >法文</a
            >
          </div>
        </div>
        <a
          href="test.html"
          class="px-3 py-2 text-gray-600 font-medium hover:bg-gray-300 rounded"
          >學習測驗</a
        >
        <div class="flex items-center">
          <div
            class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <svg
            class="w-4 h-4 ml-1 text-gray-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-white shadow-sm">
        <div class="p-6">
          <div class="space-y-4">
            <div>
              <h3 class="font-semibold text-gray-900 mb-2">收藏夾</h3>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <h3 class="font-semibold text-gray-900">資安知識</h3>
                <svg
                  class="w-4 h-4 text-gray-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div class="ml-4 mt-2 space-y-1">
                <div
                  class="text-sm text-gray-600 bg-gray-100 px-2 py-1 rounded"
                >
                  密碼學
                </div>
                <div
                  class="text-sm text-gray-600 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer"
                >
                  漏洞分類
                </div>
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <h3 class="font-semibold text-gray-900">語言學習</h3>
                <svg
                  class="w-4 h-4 text-gray-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div class="ml-4 mt-2 space-y-1">
                <div
                  class="text-sm text-gray-600 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer"
                >
                  日文
                </div>
                <div
                  class="text-sm text-gray-600 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer"
                >
                  英文
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 p-8">
        <div class="bg-white rounded-lg shadow-sm p-8 min-h-96 relative">
          <!-- Knowledge Tree -->
          <div class="relative flex flex-col items-center">
            <!-- 節點：例子 -->
            <div class="bg-gray-300 rounded-lg px-6 py-3 mb-8">
              <span class="font-medium text-gray-900">例子</span>
            </div>

            <!-- 節點：密碼學 -->
            <div class="bg-gray-300 rounded-lg px-8 py-4 mb-8">
              <span class="text-lg font-semibold text-gray-900">密碼學</span>
            </div>

            <!-- 分支節點 -->
            <div class="flex items-start space-x-32 relative">
              <!-- 左邊分支 -->
              <div class="flex flex-col items-center">
                <div class="bg-gray-300 rounded-lg px-6 py-3 mb-4">
                  <span class="font-medium text-gray-900">定義</span>
                </div>
              </div>

              <!-- 右邊分支 -->
              <div class="flex flex-col items-center">
                <div class="bg-gray-300 rounded-lg px-6 py-3 mb-4">
                  <span class="font-medium text-gray-900">學習資源</span>
                </div>
                <div class="bg-gray-300 rounded-lg px-4 py-2 mt-4">
                  <span class="text-sm font-medium text-gray-900"
                    >推薦書籍</span
                  >
                </div>
                <div class="bg-gray-300 rounded-lg px-4 py-2 mt-2">
                  <span class="text-sm font-medium text-gray-900"
                    >教學影片</span
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- SVG 線條 -->
          <svg
            class="absolute inset-0 w-full h-full pointer-events-none"
            style="z-index: -1"
          >
            <!-- 例子 → 密碼學 -->
            <line x1="50%" y1="60" x2="50%" y2="120" class="tree-line" />
            <!-- 密碼學 → 左右 -->
            <line x1="50%" y1="180" x2="30%" y2="250" class="tree-line" />
            <line x1="50%" y1="180" x2="70%" y2="250" class="tree-line" />
            <!-- 學習資源 → 推薦書籍 → 教學影片 -->
            <line x1="70%" y1="280" x2="70%" y2="340" class="tree-line" />
            <line x1="70%" y1="340" x2="70%" y2="390" class="tree-line" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
