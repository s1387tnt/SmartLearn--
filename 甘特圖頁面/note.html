<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn - 學習筆記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .tree-line {
            stroke: #374151;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">SmartLearn</div>
            <nav class="flex items-center space-x-8">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 border-2 border-gray-400 rounded flex items-center justify-center">
                        <span class="text-sm">II</span>
                    </div>
                </div>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">行事曆</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium bg-gray-200 px-3 py-2 rounded">學習筆記</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">學習進度</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium">學習測驗</a>
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-pink-200 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-sm">
            <div class="p-6">
                <div class="space-y-4">
                    <div>
                        <h3 class="font-semibold text-gray-900 mb-2">收藏夾</h3>
                    </div>
                    
                    <div>
                        <div class="flex items-center justify-between">
                            <h3 class="font-semibold text-gray-900">資安知識</h3>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="ml-4 mt-2 space-y-1">
                            <div class="text-sm text-gray-600 bg-gray-100 px-2 py-1 rounded">密碼學</div>
                            <div class="text-sm text-gray-600 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer">漏洞分類</div>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <h3 class="font-semibold text-gray-900">語言學習</h3>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="ml-4 mt-2 space-y-1">
                            <div class="text-sm text-gray-600 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer">日文</div>
                            <div class="text-sm text-gray-600 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer">英文</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-8">
            <div class="bg-white rounded-lg shadow-sm p-8 min-h-96">
                <!-- Knowledge Tree -->
                <div class="relative flex flex-col items-center">
                    <!-- Example Node -->
                    <div class="bg-gray-300 rounded-lg px-6 py-3 mb-8">
                        <span class="font-medium text-gray-900">例子</span>
                    </div>

                    <!-- Main Topic -->
                    <div class="bg-gray-300 rounded-lg px-8 py-4 mb-8">
                        <span class="text-lg font-semibold text-gray-900">密碼學</span>
                    </div>

                    <!-- Branches -->
                    <div class="flex items-start space-x-32 relative">
                        <!-- Left Branch -->
                        <div class="flex flex-col items-center">
                            <div class="bg-gray-300 rounded-lg px-6 py-3 mb-4">
                                <span class="font-medium text-gray-900">定義</span>
                            </div>
                        </div>

                        <!-- Right Branch -->
                        <div class="flex flex-col items-center">
                            <div class="bg-gray-300 rounded-lg px-6 py-3 mb-4">
                                <span class="font-medium text-gray-900">學習資源</span>
                            </div>
                            <div class="bg-gray-400 rounded-lg px-4 py-2 mt-8">
                                <span class="text-sm font-medium text-gray-900"></span>
                            </div>
                        </div>
                    </div>

                    <!-- SVG Lines for connections -->
                    <svg class="absolute inset-0 w-full h-full pointer-events-none" style="z-index: -1;">
                        <!-- Line from 例子 to 密碼學 -->
                        <line x1="50%" y1="60" x2="50%" y2="120" class="tree-line"/>
                        
                        <!-- Line from 密碼學 to branches -->
                        <line x1="50%" y1="180" x2="30%" y2="250" class="tree-line"/>
                        <line x1="50%" y1="180" x2="70%" y2="250" class="tree-line"/>
