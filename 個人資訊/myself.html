<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用戶管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex">
    <!-- 側邊欄 -->
    <div class="w-24 bg-gray-200 flex flex-col">
      <!-- Logo區域 -->
      <div class="h-12 bg-gray-300 mb-1"></div>

      <!-- 導航項目 -->
      <div class="flex-1 space-y-1">
        <div
          id="nav-intro"
          class="nav-item bg-white text-center py-2 text-sm font-medium text-gray-700 border-r-2 border-blue-500 cursor-pointer"
        >
          基本資料
        </div>
        <div
          id="nav-info"
          class="nav-item text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer"
        >
          自訂簡介
        </div>
        <div
          id="nav-edit"
          class="nav-item text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer"
        >
          修改資料
        </div>
        <div
          id="nav-password"
          class="nav-item text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer"
        >
          重設密碼
        </div>
      </div>

      <!-- 底部返回按鈕 -->
      <div class="p-2">
        <button
          id="back-btn"
          class="w-6 h-6 bg-black rounded flex items-center justify-center hover:bg-gray-800 cursor-pointer"
        >
          <svg
            class="w-4 h-4 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- 主內容區 -->
    <div class="flex-1" style="background-color: #e6f3ff">
      <!-- 簡介頁面 -->
      <div id="intro-page" class="page-content">
        <div class="text-center py-4">
          <h1 class="text-2xl font-bold text-gray-800">簡介</h1>
        </div>
        <div class="flex flex-col items-center mt-8">
          <div
            class="w-16 h-16 bg-gray-600 rounded-full flex items-center justify-center mb-4 overflow-hidden"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <div style="background-color: #cce7ff" class="px-8 py-2 rounded">
            <p class="text-gray-800 text-sm">XXX先生/小姐，歡迎使用</p>
          </div>
        </div>
      </div>

      <!-- 個人資訊頁面 -->
      <div id="info-page" class="page-content hidden">
        <div class="text-center py-4">
          <h1 class="text-2xl font-bold text-gray-800">個人資訊</h1>
        </div>
        <div class="flex flex-col items-center mt-8">
          <div
            class="w-16 h-16 bg-gray-600 rounded-full flex items-center justify-center mb-4 overflow-hidden"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <div style="background-color: #cce7ff" class="px-8 py-2 rounded mb-6">
            <p class="text-gray-800 text-sm">XXX先生/小姐，歡迎使用</p>
          </div>
          <div class="bg-white rounded-lg shadow p-6 w-96">
            <div class="space-y-4">
              <div class="flex justify-between">
                <span class="text-gray-600">姓名：</span>
                <span class="text-gray-800">XXX先生/小姐</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">電子郵件：</span>
                <span class="text-gray-800">user@example.com</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">註冊日期：</span>
                <span class="text-gray-800">2024/01/01</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">最後登入：</span>
                <span class="text-gray-800">2024/07/21</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 修改資料頁面 -->
      <div id="edit-page" class="page-content hidden">
        <div class="text-center py-4">
          <h1 class="text-2xl font-bold text-gray-800">修改資料</h1>
        </div>
        <div class="flex flex-col items-center mt-8">
          <div
            class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-8"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              ></path>
            </svg>
          </div>
          <div class="bg-white rounded-lg shadow p-6 w-80">
            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >姓名</label
                >
                <input
                  type="text"
                  value="XXX先生/小姐"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >電子郵件</label
                >
                <input
                  type="email"
                  value="user@example.com"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >電話號碼</label
                >
                <input
                  type="tel"
                  placeholder="請輸入電話號碼"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <button
                type="submit"
                class="w-full py-2 text-white bg-green-500 rounded hover:bg-green-600 mt-6"
              >
                儲存變更
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- 重設密碼頁面 -->
      <div id="password-page" class="page-content hidden">
        <div class="text-center py-4">
          <h1 class="text-2xl font-bold text-gray-800">重設密碼</h1>
        </div>
        <div class="flex flex-col items-center mt-16">
          <div
            class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mb-8"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              ></path>
            </svg>
          </div>
          <div class="bg-white rounded-lg shadow p-6 w-80">
            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >目前密碼</label
                >
                <input
                  type="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >新密碼</label
                >
                <input
                  type="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >確認新密碼</label
                >
                <input
                  type="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <button
                type="submit"
                class="w-full py-2 text-white bg-blue-500 rounded hover:bg-blue-600 mt-6"
              >
                重設密碼
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="myself.js"></script>
  </body>
</html>
