<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改資料</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- 側邊欄 -->
    <div class="w-24 bg-gray-200 flex flex-col">
        <!-- Logo區域 -->
        <div class="h-12 bg-gray-300 mb-1"></div>
        
        <!-- 導航項目 -->
        <div class="flex-1 space-y-1">
            <div class="text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer">
                基本資料
            </div>
            <div class="text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer">
                自訂簡介
            </div>
            <div class="bg-white text-center py-2 text-sm font-medium text-gray-700 border-r-2 border-blue-500">
                修改資料
            </div>
            <div class="text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 cursor-pointer">
                重設密碼
            </div>
        </div>
        
        <!-- 底部返回按鈕 -->
        <div class="p-2">
            <button class="w-6 h-6 bg-black rounded flex items-center justify-center hover:bg-gray-800 cursor-pointer">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- 主內容區 -->
    <div class="flex-1" style="background-color: #e6f3ff;">
        <!-- 標題 -->
        <div class="text-center py-4">
            <h1 class="text-2xl font-bold text-gray-800">修改資料</h1>
        </div>
        
        <!-- 表單內容區域 -->
        <div class="p-8">
            <div class="bg-white rounded-lg shadow p-6">
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">電子郵件</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">電話號碼</label>
                        <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-2 mt-6">
                        <button type="button" class="px-4 py-2 text-gray-600 bg-gray-200 rounded hover:bg-gray-300">取消</button>
                        <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
