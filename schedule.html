    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 動態進度條效果
            const progressBars = document.querySelectorAll('.bg-blue-500, .bg-orange-400');
            
            progressBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.opacity = '0';
                    bar.style.transform = 'scaleY(0)';
                    bar.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        bar.style.opacity = '1';
                        bar.style.transform = 'scaleY(1)';
                    }, 100);
                }, index * 200);
            });

            // 按鈕點擊事件
            document.querySelector('.bg-gray-400').addEventListener('click', function() {
                alert('更換排程功能');
            });

            document.querySelectorAll('.bg-gray-400')[1].addEventListener('click', function() {
                alert('加入建議至行事曆');
            });
        });
    </script>
