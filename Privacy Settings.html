<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隱私設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- 側邊欄 -->
    <div class="w-24 bg-gray-200 flex flex-col">
        <!-- 設定圖標區域 -->
        <div class="h-12 bg-gray-300 mb-1 flex items-center justify-center">
            <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
            </svg>
        </div>
        
        <!-- 導航項目 -->
        <div class="flex-1 space-y-1">
            <div class="text-center py-2 text-sm font-medium text-gray-700 hover:bg-gray-300 cursor-pointer">
                通知設定
            </div>
            <div class="bg-white text-center py-2 text-sm font-medium text-gray-700 border-r-2 border-blue-500">
                隱私設定
            </div>
        </div>
        
        <!-- 底部返回按鈕 -->
        <div class="p-2">
            <button class="w-6 h-6 bg-black rounded flex items-center justify-center hover:bg-gray-800 cursor-pointer">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- 主內容區 -->
    <div class="flex-1" style="background-color: #e6f3ff;">
        <!-- 標題欄 -->
        <div class="bg-blue-400 text-white text-center py-3 border-2 border-blue-500">
            <h1 class="text-xl font-bold">隱私設定</h1>
        </div>
        
        <!-- 內容區域 -->
        <div class="p-6">
            <!-- 隱私設定標題 -->
            <div class="flex items-center mb-4">
                <svg class="w-5 h-5 text-gray-700 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                <h2 class="text-lg font-medium text-gray-800">隱私設定</h2>
            </div>
            
            <!-- 隱私選項 -->
            <div class="space-y-3">
                <!-- 不允許任何人查看 -->
                <div class="flex items-center">
                    <input type="radio" name="privacy" id="privacy-none" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="privacy-none" class="ml-3 text-gray-700 text-sm">不允許任何人查看</label>
                </div>
                
                <!-- 僅允許好友查看 -->
                <div class="flex items-center">
                    <input type="radio" name="privacy" id="privacy-friends" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="privacy-friends" class="ml-3 text-gray-700 text-sm">僅允許好友查看</label>
                </div>
                
                <!-- 知道ID的用戶可查看 -->
                <div class="flex items-center">
                    <input type="radio" name="privacy" id="privacy-id" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="privacy-id" class="ml-3 text-gray-700 text-sm">知道ID的用戶可查看</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
